<h1 style="text-align: center">County List</h1>
<div class="mat-row">
  <button mat-stroked-button color="primary" (click)="openNewDialog()">
    Add New County
  </button>
  <input
    class="countySearchInput"
    matInput
    #searchTerm
    type="text"
    placeholder="Search counties by name"
  />
  <button mat-stroked-button color="primary" (click)="searchCountiesByName(searchTerm.value)">
    Search
  </button>
  <button mat-stroked-button color="accent" style="margin-left: 5px;" (click)="searchTerm.value = ''; cancelSearch()">
    Cancel search
  </button>
</div>
<table
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8"
  style="max-height: 500px; overflow-x: auto"
>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{ element.countyId }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element">
      <fa-icon
        [icon]="faPencil"
        (click)="openEditDialog(element.countyId)"
        style="cursor: pointer"
      ></fa-icon>
      <fa-icon
        (click)="deleteCounty(element.countyId, element.name)"
        [icon]="faTrashCan"
        style="margin-left: 10px; cursor: pointer"
      ></fa-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
